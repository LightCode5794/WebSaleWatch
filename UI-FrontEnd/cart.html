<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js">  </script>
    <!-- css for bootrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css for font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- css for themify-icons -->
    <link rel="stylesheet" href="../assets/themify-icons/themify-icons.css">
    <!-- css for flickity slider -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.3.0/dist/flickity.css">
    <!-- css for this content page -->
    <link rel="stylesheet" href="./css/cart.css">
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"> </script> -->
    <!-- css for header, footer, sidebar -->
    <link rel="stylesheet" href="./css/general-style.css">
    <title>Document</title>
</head>

<body>
    <my-sidebar></my-sidebar>
    <my-header></my-header>

    <div class="container mt-5  mb-5">
        <div class="row showcase-row">
            <div class="col-12 col-lg-7  product-gallery">
                <div class="row me-0">
                    <div class="order-lg-2 col-12 col-lg-10">
                        <!-- Flickity HTML init -->
                        <div class="carousel">
                            <div class="carousel-cell">
                                <img class="carousel-cell-image"
                                    data-flickity-lazyload="../assets/images/cart/cart1.jpg" alt="img-product" />
                            </div>
                            <div class="carousel-cell">
                                <img class="carousel-cell-image"
                                    data-flickity-lazyload="../assets/images/cart/cart2.jpg" alt="img-product" />
                            </div>
                            <div class="carousel-cell">
                                <img class="carousel-cell-image"
                                    data-flickity-lazyload="../assets/images/cart/cart3.jpg" alt="img-product" />
                            </div>
                            <div class="carousel-cell">
                                <img class="carousel-cell-image"
                                    data-flickity-lazyload="../assets/images/cart/cart4.jpg" alt="img-product" />
                            </div>
                        </div>
                    </div>
                    <div class="order-lg-1 col-12 col-lg-2">
                        <div class="carousel-nav">
                            <img src="../assets/images/cart/cart1.jpg" alt="" class="img-mini is-nav-selected">
                            <img src="../assets/images/cart/cart2.jpg" alt="" class="img-mini">
                            <img src="../assets/images/cart/cart3.jpg" alt="" class="img-mini">
                            <img src="../assets/images/cart/cart4.jpg" alt="" class="img-mini">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5 product-infomation d-flex flex-column justify-content-evenly">

                <!-- <div id="woo-notices-wrapper"></div> -->
                <!-- <nav class="woocommerce-breadcrumb"><a href="https://goya.everthemes.com/demo-fashion">Home</a>
                        <i>/</i> <a href="https://goya.everthemes.com/demo-fashion/product-category/men/">Men</a>
                        <i>/</i> Cashmere Carpenter Beanie</nav> -->
                <div class="summary-top ">
                    <h1 class="product_title mb-3">Patek Philippe 5207P</h1>

                    <p class="price mb-3">
                        <span class="woocommerce-Price-amount amount">
                            <span>$</span>800,000.00
                        </span>
                    </p>
                    <div class="short-description">
                        <div class="entry-content">
                            <p>The Patek Philippe 5207P is a smart watch.
                                To be clear, it’s not a smartwatch, but Patek Philippe’s 41mm platinum marvel is an
                                extremely smart watch.</p>
                        </div>
                    </div>
                </div>
                <div class="summary-content">
                    <form class="cart"
                        action="https://datatables.net/forums/discussion/70557/got-two-errors-uncaught-typeerror-cannot-set-properties-of-undefined-setting-dt-cellindex    "
                        method="post" enctype="multipart/form-data">
                        <div class="cart-container">
                            <div class="quantity">
                                <span class="minus" onclick="decrementValue()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-minus">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </span>

                                <input type="number" class="qty-text" id="qty-text" step="1" min="1"
                                    name="quantity-input" value="1" title="Qty" placeholder="" inputmode="numeric"
                                    autocomplete="off">
                                <span class="plus" onclick="incrementValue()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-plus">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </span>
                            </div>
                            <button type="submit" name="add-to-cart" value="3803"
                                class="btn-dark btn btn-add-to-cart">Add to cart</button>
                        </div>
                    </form>
                </div>

                <div class="summary-bottom">
                    <div class="menu-divider"></div>
                    <div class="product_meta mt-3 mb-3">
                        <span class="sku_wrapper">Code: <span class="sku">5207P</span></span>
                        <span class="posted_in">Category:
                            <a href="watches.html" rel="tag">Men</a>
                        </span>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="post-share mt-3">
                        <ul class="social-icons">
                            <li class="fs-6" style="color: grey;">Share</li>
                            <li><i class="fa-brands fa-square-facebook"></i></li>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-square-instagram"></i></li>
                            <li><i class="fa-brands fa-pinterest"></i></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="menu-divider"></div>
    </div>
    <my-footer></my-footer>
    <!-- js for bootrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js for header, sidebar, footer -->
    <script src="./js/general-template.js"></script>
    <!-- js for flickity slider -->
    <script src="https://unpkg.com/flickity@2.3.0/dist/flickity.pkgd.min.js"></script>

    <!-- js for this page -->
    <script src="./js/cart.js"></script>


</body>

</html>
