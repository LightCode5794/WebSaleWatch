<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css for bootrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- css for this content page -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"> </script> -->
     <!-- css for header, footer, sidebar -->
     <link rel="stylesheet" href="./css/general-style.css">

    <title>Login</title>
</head>

<body>
    <my-sidebar></my-sidebar>

    <my-header></my-header>
    <div class="container">
        <div class="frm-container">
            <h2 class="title">Login</h2>
            <form method="post" name="frmLogin" id="frmLogin">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com">
                    <label for="username">Username or Email address <span class="required">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password <span class="required">*</span></label>
                </div>
                <div class="question-group mb-3">
                    <label class="rememberme">
                        <input type="checkbox"  id="rememberme" value="forever" width="100%" height="100%">
                        <span>Remember me</span>
                    </label>
                    <span>
                        <a href="#" class="link-content hover-underline-animation">Lost your password?</a>
                    </span>
                </div>
                <button class=" btn btn-primary btn-dark mb-3 " type="button">Login</button>
                <p class="register">
                    Not a member?
                    <a href="#" class="link-content hover-underline-animation ">Register</a>
                </p>
            </form>
        </div>

    </div>
    <my-footer></my-footer>
    <!-- js for bootrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js for header, sidebar, footer -->
    <script src="./js/general-template.js"></script>
    

</body>

</html>
