<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"> </script>

    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header id="header">
        <script>
            $(function () {
                $("#header").load("./layouts/header.html");
            });
        </script>
    </header>

    <div class="container">

        <div class="contact-container">
            <div class="message-frm col border">
                <h2 class="title">Send Us A Message</h2>
                <form method="post" name="frmLogin" id="frmLogin">

                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color: transparent;"><i class="ti-email"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Username or Email address">
                       
                        
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="How can we help?"></textarea>
                      </div>
                   
                    <button class=" btn btn-primary btn-dark mb-3 " type="button">Send</button>
                    
                </form>
            </div>
            <div class="contact-info col border">
                <!-- location -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-location-pin"> </i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Address
                        </h4>
                        <p class="desciption">
                            My store Center at A building UIT
                        </p>
                    </div>
                </div>
                <!-- phonenumber -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-headphone-alt"></i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Lets Talk
                        </h4>
                        <p class="desciption">
                            My store Center at A building UIT
                        </p>
                    </div>
                </div>
                <!-- email contact -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-email"></i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Sale Support
                        </h4>
                        <p class="desciption">
                            My store Center at A building UIT
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <footer id="footer">
        <script>
            $(function () {
                $("#footer").load("./layouts/footer.html");
            });
        </script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
