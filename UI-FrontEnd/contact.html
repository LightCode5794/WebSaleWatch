<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"> </script> -->
    <!-- css for this content page -->
    <link rel="stylesheet" href="css/contact.css">
     <!-- css for header, footer, sidebar -->
     <link rel="stylesheet" href="./css/general-style.css">
    <title>Contact</title>
</head>

<body>
    <my-sidebar></my-sidebar>
    <my-header></my-header>

    <!-- title page -->
    <section class="page-title" style="background-image: url('../assets/images/page-title/contact.jpg');">
		<h2>
			Contact
		</h2>
	</section>
    <div class="container">

        <div class="contact-container">
            <div class="message-frm ">
                <h2 class="title">Send Us A Message</h2>
                <form method="post" name="frmLogin" id="frmLogin">

                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color: transparent;"><i class="ti-email"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Username or Email address">
                       
                        
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="How can we help?"></textarea>
                      </div>
                   
                    <button class=" btn btn-primary btn-dark mb-3 " type="button">Send</button>
                    
                </form>
            </div>
            <div class="contact-info ">
                <!-- location -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-location-pin"> </i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Address
                        </h4>
                        <p class="desciption">
                            My store Center at A building UIT
                        </p>
                    </div>
                </div>
                <!-- phonenumber -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-headphone-alt"></i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Lets Talk
                        </h4>
                        <p class="desciption">
                            +8403423234
                        </p>
                    </div>
                </div>
                <!-- email contact -->
                <div class="info">
                    <div class="info-icon">
                        <i class="ti-email"></i>
                    </div>
                    <div class="info-text">
                        <h4 class="title">
                            Sale Support
                        </h4>
                        <p class="desciption">
                            watchclinic@gmail.com
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="map-contaier">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2311711962006!2d106.80086541454705!3d10.870014160432232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527587e9ad5bf%3A0xafa66f9c8be3c91!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVGjDtG5nIHRpbiAtIMSQSFFHIFRQLkhDTQ!5e0!3m2!1svi!2s!4v1670006579607!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <my-footer></my-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- js for header, sidebar, footer -->
    <script src="./js/general-template.js"></script>
</body>

</html>
